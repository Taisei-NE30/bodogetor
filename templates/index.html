<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bodogetor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script defer src="../static/js/main.js"></script>
  </head>
  <body>
    <section class="hero is-warning is bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">Bodogetor</h1>
            <h2 class="subtitle">あなたの考えているボードゲームを推測します</h2>
        </div>
    </div>
    </section>
    <div class="container">
        <div class="box is-flex">
            <div class="balloon">
                {% if is_leave  %}
                    <p>あなたが考えているボードゲームは…</p>
                    <h2>{{ txt }}</h2>
                    <p>ですか？</p>
                {% else %}
                    <p>{{ txt }}</p>
                {% endif %}
            </div>
            <figure class="image">
                <img src="../static/images/moko.png" alt="もこ">
            </figure>
        </div>
        <div class="buttons columns">
            <button type="button" class="button is-success column is-large"
                    onclick="window.location.href = {{ url_for('/', id=children_left) }};">
                    はい</button>
            <button type="button" class="button is-danger column is-large"
                    onclick="window.location.href = {{ url_for('/', id=children_right) }};">
                    いいえ</button>
        </div>
    </div>
  </body>
</html>
